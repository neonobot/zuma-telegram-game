<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuma Telegram Game</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px;
        }
        
        #gameContainer {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            background: #0f3460;
            width: 100%;
            height: auto;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            z-index: 10;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 10;
        }
        
        .mobile-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        
        .mobile-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        
        #shootBtn {
            background: rgba(255, 65, 108, 0.7);
        }
        
        @media (max-width: 768px) {
            #gameContainer {
                border-radius: 0;
                width: 100vw;
                height: 100vh;
            }
            
            #gameCanvas {
                width: 100%;
                height: 100%;
            }
            
            #ui {
                top: 10px;
                left: 10px;
                font-size: 16px;
                padding: 8px 12px;
            }
            
            .mobile-controls {
                display: flex;
            }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ */
        @media (hover: hover) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            üéØ –û—á–∫–∏: <span id="score">0</span> | 
            üöÄ –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> |
            ‚ù§Ô∏è –ñ–∏–∑–Ω–∏: <span id="lives">3</span>
        </div>
        
        <!-- –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
        <div class="mobile-controls">
            <div class="mobile-btn" id="rotateLeft">‚Üê</div>
            <div class="mobile-btn" id="shootBtn">FIRE</div>
            <div class="mobile-btn" id="rotateRight">‚Üí</div>
        </div>
    </div>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- –ò–≥—Ä–æ–≤–æ–π –¥–≤–∏–∂–æ–∫ -->
    <script src="zuma-engine.js"></script>
    
    <script>
        console.log('Initializing Zuma Game...');
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Telegram Web App
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            console.log('Telegram Web App detected');
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
            Telegram.WebApp.setHeaderColor('#0f3460');
            Telegram.WebApp.setBackgroundColor('#0f3460');
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
            window.sendScoreToTelegram = function(score) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'updateScore',
                    score: score,
                    level: window.game?.level || 1
                }));
            };
        } else {
            console.log('Running in standalone mode');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting game...');
            
            try {
                // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä—É
                window.game = new ZumaGame('gameCanvas');
                window.game.init();
                console.log('Game started successfully!');
                
                // –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
                document.getElementById('rotateLeft').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    window.game.cannon.angle += 10;
                });
                
                document.getElementById('rotateRight').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    window.game.cannon.angle -= 10;
                });
                
                document.getElementById('shootBtn').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    window.game.shoot();
                });
                
                // –î–µ—Å–∫—Ç–æ–ø —Ö–æ—Ç–∫–µ–∏
                document.addEventListener('keydown', function(e) {
                    if (e.code === 'KeyP') {
                        window.game.isPaused = !window.game.isPaused;
                        alert(window.game.isPaused ? '–ò–≥—Ä–∞ –Ω–∞ –ø–∞—É–∑–µ' : '–ò–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è');
                    }
                    if (e.code === 'KeyR' && window.game.gameOver) {
                        window.location.reload();
                    }
                });
                
            } catch (error) {
                console.error('Failed to start game:', error);
                document.getElementById('ui').innerHTML = 
                    '‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä—ã. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
            }
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
