<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuma Frog</title>
    <link rel="icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #d0f0f5, #b2dfdb);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #startScreen, #gameContainer {
            width: 800px;
            height: 600px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,.25);
        }

        #startScreen {
            background: linear-gradient(135deg, #a5d6a7, #66bb6a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
        }

        h1 {
            color: #fff59d;
            font-size: 48px;
            text-shadow: 2px 2px 6px rgba(0,0,0,.3);
        }

        .start-button {
            background: #ffb74d;
            border: none;
            padding: 18px 50px;
            font-size: 26px;
            border-radius: 50px;
            color: white;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,.3);
        }

        #gameContainer {
            display: none;
            position: relative;
            background: radial-gradient(circle, #b2dfdb 0%, #4db6ac 100%);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(56,142,60,.85);
            color: white;
            padding: 10px 16px;
            border-radius: 14px;
            font-weight: 700;
        }

        .game-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .game-btn {
            padding: 10px 14px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* WIN SCREEN */
        .overlay-screen {
            position: fixed;
            inset: 0;
            background: rgba(20, 60, 40, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .win-card {
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
            padding: 30px 40px;
            border-radius: 25px;
            text-align: center;
        }

        .win-card h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .win-card button {
            margin: 10px;
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            background: #ffb74d;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

</html>
