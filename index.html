<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuma Telegram Game</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- –î–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ –≤ <head> –∏–ª–∏ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã–≤–∞—é—â–∏–º </body> -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- –õ—è–≥—É—à–∫–∞ –≤ –ø–æ–∫–æ–µ -->
    <symbol id="frog-idle" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>

        <circle cx="50" cy="30" r="3" fill="#388E3C"/>
    </symbol>
    
    <!-- –õ—è–≥—É—à–∫–∞ –ø—Ä–∏—Ü–µ–ª–∏–≤–∞–µ—Ç—Å—è -->
    <symbol id="frog-aim" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
        <circle cx="30" cy="40" r="12" fill="white"/>

    <!-- –õ–∏—Å—Ç –∫—É–≤—à–∏–Ω–∫–∏ -->
    <symbol id="lilypad" viewBox="0 0 120 60">
        <ellipse cx="60" cy="30" rx="55" ry="25" fill="#81C784" stroke="#4CAF50" stroke-width="2"/>

    <!-- –¶–≤–µ—Ç–æ–∫ (—Ü–µ–ª—å) -->
    <symbol id="flower" viewBox="0 0 80 80">
        <circle cx="40" cy="40" r="25" fill="#FFEB3B" stroke="#FBC02D" stroke-width="2"/>
        <circle cx="40" cy="40" r="18" fill="#FFF59D"/>
        <path d="M40,15 L45,30 L60,30 L48,40 L52,55 L40,45 L28,55 L32,40 L20,30 L35,30 Z" 
              fill="#FF9800" opacity="0.8"/>

</svg>

    
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        user-select: none;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
    }
    
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
        background: #F8F3D6;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
        padding: 10px;
        background: linear-gradient(135deg, #F8F3D6 0%, #E9F5DB 50%, #D4EDDA 100%);
    }
    
    #gameContainer {
        position: relative;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.1),
            0 0 0 8px #FFD700,
            0 0 0 12px rgba(255, 215, 0, 0.3);
        max-width: 100%;
        max-height: 100vh;
        background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
    }
    
    #gameCanvas {
        display: block;
        width: 100%;
        height: auto;
        touch-action: none;
    }
    
    .mobile-controls {
        display: none;
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        justify-content: space-around;
        padding: 0 25px;
        z-index: 100;
    }
    
    .mobile-btn {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.9);
        border: 4px solid #FFD700;
        color: #4CAF50;
        font-size: 28px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 
            0 8px 20px rgba(0, 0, 0, 0.15),
            inset 0 2px 4px rgba(255, 255, 255, 0.8);
        transition: all 0.1s;
        touch-action: manipulation;
    }
    
    .mobile-btn:active {
        transform: scale(0.92);
        background: rgba(255, 215, 0, 0.9);
        box-shadow: 
            0 4px 10px rgba(0, 0, 0, 0.1),
            inset 0 2px 6px rgba(255, 255, 255, 0.6);
    }
    
    #shootBtn {
        background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
        border-color: #FFD700;
        color: white;
        font-size: 22px;
        width: 85px;
        height: 85px;
    }
    
    @media (max-width: 768px) {
        #gameContainer {
            border-radius: 0;
            width: 100vw;
            height: 100vh;
            box-shadow: none;
            border: none;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        
        .mobile-controls {
            display: flex;
        }
        
        body {
            padding: 0;
        }
    }
    
    /* –î–µ—Å–∫—Ç–æ–ø —Ö–æ–≤–µ—Ä —ç—Ñ—Ñ–µ–∫—Ç—ã */
    @media (hover: hover) {
        .mobile-controls {
            display: none;
        }
        
        #gameContainer:hover {
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 8px #FFD700,
                0 0 0 12px rgba(255, 215, 0, 0.4);
        }
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    #gameContainer {
        animation: fadeIn 0.8s ease-out;
    }
</style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            üéØ –û—á–∫–∏: <span id="score">0</span> | 
            üöÄ –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> |
            ‚ù§Ô∏è –ñ–∏–∑–Ω–∏: <span id="lives">3</span>
        </div>
        
        <!-- –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
        <div class="mobile-controls">
            <div class="mobile-btn" id="rotateLeft">‚Üê</div>
            <div class="mobile-btn" id="shootBtn">FIRE</div>
            <div class="mobile-btn" id="rotateRight">‚Üí</div>
        </div>
    </div>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- –ò–≥—Ä–æ–≤–æ–π –¥–≤–∏–∂–æ–∫ -->
    <script src="zuma-engine.js"></script>
    
    <script>
        console.log('Initializing Zuma Game...');
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Telegram Web App
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            console.log('Telegram Web App detected');
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
            Telegram.WebApp.setHeaderColor('#0f3460');
            Telegram.WebApp.setBackgroundColor('#0f3460');
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
            window.sendScoreToTelegram = function(score) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'updateScore',
                    score: score,
                    level: window.game?.level || 1
                }));
            };
        } else {
            console.log('Running in standalone mode');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting game...');
            
            try {
                // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä—É
                window.game = new ZumaGame('gameCanvas');
                window.game.init();
                console.log('Game started successfully!');
                
                // –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
                document.getElementById('rotateLeft').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    window.game.cannon.angle += 10;
                });
                
                document.getElementById('rotateRight').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    window.game.cannon.angle -= 10;
                });
                
                document.getElementById('shootBtn').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    window.game.shoot();
                });
                
                // –î–µ—Å–∫—Ç–æ–ø —Ö–æ—Ç–∫–µ–∏
                document.addEventListener('keydown', function(e) {
                    if (e.code === 'KeyP') {
                        window.game.isPaused = !window.game.isPaused;
                        alert(window.game.isPaused ? '–ò–≥—Ä–∞ –Ω–∞ –ø–∞—É–∑–µ' : '–ò–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è');
                    }
                    if (e.code === 'KeyR' && window.game.gameOver) {
                        window.location.reload();
                    }
                });
                
            } catch (error) {
                console.error('Failed to start game:', error);
                document.getElementById('ui').innerHTML = 
                    '‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä—ã. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
            }
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
