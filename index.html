<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base64 Asset Test</title>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
// Тестовый Base64 PNG шарика (зелёный круг 128x128)
const testBallBase64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAI..."; // укорочено

// Тестовый Base64 PNG лягушонка (1024x1536)
const testFrogBase64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..."; // укорочено

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Загружаем и рисуем шарик
const ballImg = new Image();
ballImg.src = testBallBase64;
ballImg.onload = () => {
    ctx.drawImage(ballImg, 100, 100, 128, 128);
};

// Загружаем и рисуем лягушонка
const frogImg = new Image();
frogImg.src = testFrogBase64;
frogImg.onload = () => {
    ctx.drawImage(frogImg, 300, 50, 1024/2, 1536/2); // уменьшаем для проверки
};
</script>
</body>
</html>
