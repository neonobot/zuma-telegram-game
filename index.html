<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Zuma Frog</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">

<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#bfe8f2;
    font-family:'Nunito',sans-serif;
    overflow:hidden;
}

#gameRoot{
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}

canvas{
    background:#bfe8f2;
    border-radius:24px;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
    touch-action:none;
}

/* ===== BUTTON STYLE (единый) ===== */
.ui-btn{
    background:linear-gradient(#7be3b1,#3fbf91);
    border:none;
    border-radius:999px;
    padding:14px 36px;
    font-size:22px;
    font-weight:900;
    color:white;
    cursor:pointer;
    box-shadow:0 6px 0 #2a9d6f,0 10px 25px rgba(0,0,0,.25);
}
.ui-btn:active{
    transform:translateY(3px);
    box-shadow:0 3px 0 #2a9d6f;
}
</style>
</head>

<body>
<div id="gameRoot">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<audio id="bgMusic" loop></audio>

<script src="zuma-engine.js"></script>
<script src="game-ui.js"></script>
</body>
</html>
